<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Challenge AluraGeek</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="assets/logo.svg" alt="logo">
            <h1>AluraGeek</h1>
        </div>

    </header>
    <main class="main-container">
        <section class="products">
            <h2>Mis Productos</h2>
            <div data-product class="products-container">
            </div>
        </section>
        <section class="form-products">
            <h2>Agregar Producto:</h2>
            <form class="form-container" data-form>
                <input data-name placeholder="nombre..." type="text">
                <input data-price placeholder="price..." type="text">
                <input data-image placeholder="image..." type="text">
                <div class="button-container">
                    <button type="submit" class="button-submit" id="button-submit">Enviar...</button>
                    <button type="reset" class="button-clear" id="button-clear">Limpiar...</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer-container">
        <div class="logo">
            <img src="assets/logo.svg" alt="logo">
            <h2>AluraGeek</h2>
        </div>
        <h3>Desarrollado por Isidro Mondrag√≥n Alura Latam - 2024 </h3>
    </footer>
    <script type="module" src="js/controllers/main.js"></script>
</body>

</html>
